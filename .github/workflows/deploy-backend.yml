name: Deploy Backend to EC2

on:
  push:
    branches: [ main ]
    paths: [ 'backend/**' ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7.0
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password
        ports:
          - 27017:27017
        options: >-
          --health-cmd "echo 'db.runCommand(\"ping\").ok' | mongosh localhost:27017/test --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd backend
        npm ci
    
    - name: Run linting
      run: |
        cd backend
        npm run lint
    
    - name: Run tests
      run: |
        cd backend
        npm run test:ci
      env:
        MONGODB_TEST_URI: mongodb://admin:password@localhost:27017/test?authSource=admin
        JWT_SECRET: test-jwt-secret-for-testing-only-minimum-32-characters
        NODE_ENV: test
    
    - name: Build application
      run: |
        cd backend
        npm run build
    
    - name: Run security audit
      run: |
        cd backend
        npm audit --audit-level high

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        port: ${{ secrets.EC2_PORT || 22 }}
        script: |
          cd /opt/farmer-marketplace
          
          # Pull latest changes
          echo "üì• Pulling latest changes..."
          git fetch origin
          git pull origin main
          
          # Create backup before deployment
          echo "üì¶ Creating backup..."
          ./scripts/backup-db.sh
          
          # Build and deploy backend
          echo "üî® Building backend..."
          docker-compose -f docker-compose.prod.yml build backend --no-cache
          
          # Run database migrations
          echo "üóÑÔ∏è Running migrations..."
          docker-compose -f docker-compose.prod.yml run --rm backend npm run migrate
          
          # Deploy with zero downtime
          echo "üöÄ Deploying backend..."
          docker-compose -f docker-compose.prod.yml up -d --scale backend=3
          sleep 30
          docker-compose -f docker-compose.prod.yml up -d --scale backend=2
          
          # Health check
          echo "üè• Running health check..."
          sleep 10
          if curl -f --max-time 30 http://localhost:5000/health; then
            echo "‚úÖ Backend deployment completed successfully!"
          else
            echo "‚ùå Health check failed after deployment"
            exit 1
          fi
          
          # Clean up old images
          docker image prune -f
          
          echo "üéâ Deployment completed at $(date)"

  notify:
    needs: [test, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notify deployment status
      uses: 8398a7/action-slack@v3
      if: always()
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        fields: repo,message,commit,author,action,eventName,ref,workflow
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}